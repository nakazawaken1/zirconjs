<meta charset="UTF-8" />
<title>zircon (implemented by javascript)</title>
<main>
  <section>
    <label>期待出力</label>
    <textarea id="expect">
1
2
Fizz
4
Buzz
Fizz
7
8
Fizz
Buzz
11
Fizz
13
14
FizzBuzz
16
17
Fizz
19
Buzz
</textarea>
    <label>プログラム</label>
    <textarea id="source">
1 .. 20 do i {
  if i % 3 == 0 { 'Fizz' }
  &
  if i % 5 == 0 { 'Buzz' }
  &? i
  |.echo
}
</textarea>
    <button>実行</button>
    <label>出力結果</label>
    <textarea id="output"></textarea>
    <label>期待値</label><input type="text" id="expect_value" />
    <label>実行時引数</label><input type="text" id="argument" />
    <label>実行結果</label><input type="text" id="result_value" />
  </section>
  <label>デバッグ出力</label>
  <article>
  </article>
</main>

<style>
section {
  display: grid;
  grid-template-columns: max-content 1fr max-content 1fr max-content max-content 1fr;
  gap: 0.5em;
}

label {
  text-align: right;
}

button {
  grid-row-end: span 2;
}

textarea {
  width: 100%;
  height: 50vh;
}

input {
  width: 100%;
}

article {
  padding: 0.5em;
  border: 1px solid silver;
}
</style>

<script type="module">
import { zircon } from './zircon.mjs'

const source = document.querySelector('#source')
const debug = document.querySelector('article')
const output = document.querySelector('#output')
const resultValue = document.querySelector('#result_value')

document.querySelector('button').addEventListener('click', e => {
  const ast = zircon.parse(source.value)
  debug.textContent = JSON.stringify(ast)
  output.value = ''
  try {
    const result = zircon.run(ast)
    resultValue.value = JSON.stringify(result)
  } catch (e) {
    output.value += e
    resultValue.value = '(実行時エラー)'
  }
})
</script>
